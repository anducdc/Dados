<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa Par ou Impar</h1>
    <form>
        <p>
            Número:
            <input type="number" placeholder="Digite um Número" id="inNumero" required>
        </p>
       <input type="submit" value="Verificar se é Par ou Impar">
    </form>

    <h2></h2>
   
    <script>
        const frm= document.querySelector("form")
        const n1 = document.querySelector ("h2")
       
        

        frm.addEventListener ("submit", (e)=>{
        const valor =Number (frm.inNumero.value)

        e.preventDefault()

        if(valor % 2 == 0 ){
        n1.innerText=`O valor Inserido é par`
        }
        else{
            n1.innerText=`O valor é Impar`
        }
       
    })
    </script>
</body>
</html>
