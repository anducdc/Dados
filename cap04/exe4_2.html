<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa do Cálculo de Peso Ideal</title>
</head>
<body>
    <h1>Programa do Cálculo de Peso Ideal</h1>
    <form onsubmit="return calcular()">
        <p>
            Nome: 
        <input type="text" id="inNome">
        </p>

        <p>
            Sexo
        <input type="radio" name="sexo" id="inMasculo" required> Masculino
        <input type="radio" name="sexo" id="inFeiminino" required> Feminino
        </p>
        
        <p>
            Altura:
            <input type="number" step="any" id="inAltura">
        </p>

        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos" onclick="limpar()">
    </form>
    <h3></h3>
    <script src="/livrosjs/cap04/js/exe4_2.js"></script>
</body>
</html>
